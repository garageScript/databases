<div></div>
<main>
    <div class="card">
        <div class="titlebox">
            <h1 class="title">Learn Database</h1>
        </div>
        <div class="card-children">Please log in</div>
        <input class="username card-children" placeholder="  username" />
        <input class="password card-children" placeholder="  password" />
        <button class="submit card-children">Submit</button>
    </div>
</main>

<script>
    const username = document.querySelector('.username')
    const password = document.querySelector('.password')
    const submit = document.querySelector('.submit')

    submit.addEventListener('click', () => {
        fetch('/api/session', {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username.value,
                password: password.value
            })
        })
    })
</script>
